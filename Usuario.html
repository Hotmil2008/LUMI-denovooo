<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='man.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <section id="tela-usuario" class="screen">
                <h2 class="screen-title"><i class="fas fa-user-circle"></i> Perfil do Usuário</h2>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>Maria Silva</h3>
                    <p>Responsável por Pedro Oliveira</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-info-circle"></i> Informações Pessoais</h3>
                    </div>
                    <div class="form-group">
                        <label for="usuario-nome"><i class="fas fa-user"></i> Nome</label>
                        <input type="text" id="usuario-nome" value="Maria Silva">
                    </div>
                    <div class="form-group">
                        <label for="usuario-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="usuario-email" value="maria.silva@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="usuario-telefone"><i class="fas fa-phone"></i> Telefone</label>
                        <input type="tel" id="usuario-telefone" value="(11) 99999-8888">
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn">Atualizar Informações <i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-child"></i> Dependentes</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Série</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pedro Oliveira</td>
                                    <td>8 anos</td>
                                    <td>3º Ano</td>
                                    <td>Ativo</td>
                                </tr>
                                <tr>
                                    <td>Ana Oliveira</td>
                                    <td>5 anos</td>
                                    <td>Pré-escola</td>
                                    <td>Ativo</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="btn">Adicionar Dependente <i class="fas fa-plus"></i></button>
                    </div>
                </div>
    </section>

</body>
</html>
