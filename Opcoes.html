<section id="tela-opcoes" class="screen">
    <h2 class="screen-title"><i class="fas fa-cog"></i> Configurações do Sistema</h2>
    
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-user-shield"></i> Conta e Segurança</h3>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Notificações por Email</label>
            <div style="display: flex; gap: 15px;">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="notificacoes" checked> Ativadas
                </label>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="notificacoes"> Desativadas
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-shield-alt"></i> Autenticação de Dois Fatores</label>
            <div style="display: flex; gap: 15px;">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="autenticacao"> Ativada
                </label>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="autenticacao" checked> Desativada
                </label>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn">Salvar Configurações <i class="fas fa-save"></i></button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-palette"></i> Aparência</h3>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-moon"></i> Modo Escuro</label>
            <div style="display: flex; gap: 15px;">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="modo-escuro"> Ativado
                </label>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="modo-escuro" checked> Desativado
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-font"></i> Tamanho da Fonte</label>
            <select>
                <option>Pequeno</option>
                <option selected>Médio</option>
                <option>Grande</option>
            </select>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-language"></i> Idioma</label>
            <select>
                <option selected>Português (Brasil)</option>
                <option>Inglês</option>
                <option>Espanhol</option>
            </select>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn">Aplicar Alterações <i class="fas fa-paint-brush"></i></button>
        </div>
    </div>
</section>
