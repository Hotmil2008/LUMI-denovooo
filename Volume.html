            <section id="tela-volume" class="screen">
                <h2 class="screen-title"><i class="fas fa-volume-up"></i> Configurações de Áudio</h2>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-sliders-h"></i> Controles de Volume</h3>
                    </div>
                    
                    <div class="volume-control">
                        <i class="fas fa-volume-down" style="font-size: 1.5rem;"></i>
                        <input type="range" class="volume-slider" value="80">
                        <i class="fas fa-volume-up" style="font-size: 1.5rem;"></i>
                    </div>
                    
                    <div class="volume-control">
                        <i class="fas fa-music" style="font-size: 1.5rem;"></i>
                        <input type="range" class="volume-slider" value="70">
                        <span>Música</span>
                    </div>
                    
                    <div class="volume-control">
                        <i class="fas fa-bell" style="font-size: 1.5rem;"></i>
                        <input type="range" class="volume-slider" value="90">
                        <span>Efeitos Sonoros</span>
                    </div>
                    
                    <div class="volume-control">
                        <i class="fas fa-microphone" style="font-size: 1.5rem;"></i>
                        <input type="range" class="volume-slider" value="60">
                        <span>Voz</span>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn">Salvar Configurações <i class="fas fa-save"></i></button>
                    </div>
                </div>
            </section>
